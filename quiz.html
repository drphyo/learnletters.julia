<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./quiz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Belanosima:wght@400;600;700&family=Borel&family=DM+Serif+Display&family=Pacifico&family=Roboto+Slab&family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header"><h1>Press Start to Play</h1></div>

    <div class="start"><button class="startbutton">Start</button></div>
    <div class="container">
        <div class="quizbox question">
            <button class="questionbtn"><div class="letter"></div></button>
        </div>

        <div class="quizbox answer1">
            <button class="btn" id="a1"><div class="a1"></div></button>
        </div>
        <div class="quizbox answer2">
            <button class="btn" id="a2"><div class="a2"></div></button>
        </div>
        <div class="quizbox answer3">
            <button class="btn" id="a3"><div class="a3"></div></button>
        </div>
    </div>

<footer>
    ❤️ Made with Love by "Daddy Phyo" ❤️
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="./quiz.js"></script>
</body>
</html>
